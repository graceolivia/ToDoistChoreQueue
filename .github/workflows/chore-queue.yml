name: Todoist Chore Queue

on:
  schedule:
    # Run every day at 6:10 AM UTC (adjust timezone as needed)
    - cron: '10 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  run-chore-queue:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run chore queue script
      env:
        TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
        PROJECT_NAME: ${{ secrets.PROJECT_NAME || 'chore queue' }}
      run: python chore_queue.py